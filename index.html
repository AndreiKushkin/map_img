<!DOCTYPE html>
<html>
<head>
<meta charset="utf-8">
<title>Add a raster image to a map layer</title>
<meta name="viewport" content="initial-scale=1,maximum-scale=1,user-scalable=no">
<link href="https://api.mapbox.com/mapbox-gl-js/v3.7.0/mapbox-gl.css" rel="stylesheet">
<script src="https://api.mapbox.com/mapbox-gl-js/v3.7.0/mapbox-gl.js"></script>
<style>
body { margin: 0; padding: 0; }
#map { position: absolute; top: 0; bottom: 0; width: 100%; }
#menu {
        background: #fff;
        position: absolute;
        z-index: 1;
        top: 10px;
        right: 10px;
        border-radius: 3px;
        width: 120px;
        border: 1px solid rgba(0, 0, 0, 0.4);
        font-family: 'Open Sans', sans-serif;
    }

    #menu a {
        font-size: 13px;
        color: #404040;
        display: block;
        margin: 0;
        padding: 0;
        padding: 10px;
        text-decoration: none;
        border-bottom: 1px solid rgba(0, 0, 0, 0.25);
        text-align: center;
    }

    #menu a:last-child {
        border: none;
    }

    #menu a:hover {
        background-color: #f8f8f8;
        color: #404040;
    }

    #menu a.active {
        background-color: #3887be;
        color: #ffffff;
    }

    #menu a.active:hover {
        background: #3074a4;
    }
</style>
</head>
<body>
<nav id="menu"></nav>
<div id="map"></div>
<script>
  mapboxgl.accessToken = 'pk.eyJ1IjoiYW5kcm9pZC1tYXJzaG1hbGxvdyIsImEiOiJjbHkxbzlkZnQwczk2MmlxeGpld2hqenpxIn0.XME04OBqOUn6YeoESo9l_w';
    const map = new mapboxgl.Map({
        container: 'map',
        maxZoom: 22,
        minZoom: 4,
        zoom: 16,
        center: [150.8452, -33.6625],
        // Choose from Mapbox's core styles, or make your own style with Mapbox Studio
        style: 'mapbox://styles/mapbox/streets-v12', // style URL
    });
    const sources = ['JPG','PNG','WEBP','WEBP85','WEBP60','WEBP40']
    map.on('load', () => {
        // map.addSource('radar', {
        //     'type': 'image',
        //     'url': 'https://docs.mapbox.com/mapbox-gl-js/assets/radar.gif',
        //     'coordinates': [
        //         [-80.425, 46.437],
        //         [-71.516, 46.437],
        //         [-71.516, 37.936],
        //         [-80.425, 37.936]
        //     ]
        // });
        // map.addLayer({
        //     id: 'radar-layer',
        //     'type': 'raster',
        //     'source': 'radar',
        //     'paint': {
        //         'raster-fade-duration': 0
        //     }
        // });
        
    });

        map.on('idle', () => {
        // Set up the corresponding toggle button for each layer.
        for (const source of sources) {
            // Skip layers that already have a button set up.
            if (document.getElementById(source)) {
                continue;
            }

            // Create a link.
            const link = document.createElement('a');
            link.id = source;
            link.href = '#';
            link.textContent = source;
            //link.className = 'active';

            // Show or hide layer when the toggle is clicked.
            link.onclick = function (e) {
                const clickedLayer = this.textContent;
                e.preventDefault();
                e.stopPropagation();

                // If the layer is not added to the map, add it
                if (!map.getLayer(clickedLayer)){
                    console.log('adding to map: '+ clickedLayer)
                    switch(source){
                        case 'JPG':
                            name = 'test3857.jpg';
                             break;
                        case 'PNG':
                            name = 'test3857.png';
                             break;
                        case 'WEBP':
                            name = 'test3857.webp';
                             break;
                        case 'WEBP85':
                            name = 'test3857_lossy85.webp';
                             break;
                        case 'WEBP60':
                            name = 'test3857_lossy60.webp';
                             break;
                        case 'WEBP40':
                            name = 'test3857_lossy40.webp';
                             break;
                    }
                    map.addSource(source, {
                        'type': 'image',
                        'url': 'https://raw.githubusercontent.com/AndreiKushkin/map_img/main/'+name,
                        'coordinates': [
                        [150.8452, -33.6625],
                        [150.8519, -33.6625],
                        [150.8519, -33.6675],
                        [150.8452, -33.6675]
                        ]
                    });
                    map.addLayer({
                        'id': source,
                        'type': 'raster',
                        'source': source,
                        'paint': {
                            'raster-fade-duration': 0
                        }
                    });
                    this.className = 'active';
                    map.setLayoutProperty(
                        clickedLayer,
                        'visibility',
                        'visible'
                    );
                } else {
                    const visibility = map.getLayoutProperty(
                        clickedLayer,
                        'visibility'
                    );

                    // Toggle layer visibility by changing the layout object's visibility property.
                    if (visibility === 'visible') {
                        map.setLayoutProperty(clickedLayer, 'visibility', 'none');
                        this.className = '';
                    } else {
                        this.className = 'active';
                        map.setLayoutProperty(
                            clickedLayer,
                            'visibility',
                            'visible'
                        );
                    }
                }
            };

            const layers = document.getElementById('menu');
            layers.appendChild(link);
        }
    });
</script>

</body>
</html>
