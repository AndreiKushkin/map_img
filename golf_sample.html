<!DOCTYPE html>
<html>
<head>
<meta charset="utf-8">
<title>Add a raster image to a map layer</title>
<meta name="viewport" content="initial-scale=1,maximum-scale=1,user-scalable=no">
<link href="https://api.mapbox.com/mapbox-gl-js/v3.7.0/mapbox-gl.css" rel="stylesheet">
<script src="https://api.mapbox.com/mapbox-gl-js/v3.7.0/mapbox-gl.js"></script>
<style>
body { margin: 0; padding: 0; }
#map { position: absolute; top: 0; bottom: 0; width: 100%; }
</style>
</head>
<body>
<div id="map"></div>
<script>
  mapboxgl.accessToken = 'pk.eyJ1IjoiYW5kcm9pZC1tYXJzaG1hbGxvdyIsImEiOiJjbHkxbzlkZnQwczk2MmlxeGpld2hqenpxIn0.XME04OBqOUn6YeoESo9l_w';
    const map = new mapboxgl.Map({
        container: 'map',
        maxZoom: 22,
        minZoom: 4,
        zoom: 16,
        center: [-107.92725826900399, 38.880303030319425],
        // Choose from Mapbox's core styles, or make your own style with Mapbox Studio
        style: 'mapbox://styles/mapbox/streets-v12', // style URL
    });

    map.on('load', () => {
       
        map.addSource('img', {
            'type': 'image',
            'url': 'https://raw.githubusercontent.com/AndreiKushkin/map_img/main/golf_sample.webp',
            'coordinates': [
                (38.88097584713329, -107.92850624497154),
                (38.88103701893265, -107.92606803822123),
                (38.87963021350555, -107.92601029303643),
                (38.879569044760224, -107.92844845183701)
            ]
        });
        map.addLayer({
            'id': 'img',
            'type': 'raster',
            'source': 'img',
            'paint': {
                'raster-fade-duration': 0
            }
        });
    });
</script>

</body>
</html>
